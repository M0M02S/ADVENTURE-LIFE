<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>ADVENTURE-LIFE ¬∑ Mobile Edition</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        body {
            background: #0f2a35;
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            max-width: 1000px;
            width: 100%;
            background: #1e4b5e;
            border-radius: 60px;
            padding: 20px;
            box-shadow: 0 20px 30px black;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            width: 100%;
            aspect-ratio: 800/600;
            background: #2e6d82;
            border-radius: 50px;
            touch-action: none;
            box-shadow: 0 0 0 4px #89c2d4;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #0d3747;
            margin: 15px 0;
            padding: 15px;
            border-radius: 60px;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            border: 3px solid #73b1cc;
        }
        .stat-item {
            background: #02212b;
            padding: 8px 20px;
            border-radius: 40px;
            color: #ffe484;
        }
        .button-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 15px 0;
        }
        .upgrade-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            background: #ffbc3b;
            border: none;
            font-size: 1.6rem;
            font-weight: bold;
            padding: 15px 35px;
            border-radius: 70px;
            box-shadow: 0 10px 0 #b27200;
            transition: 0.05s linear;
            color: #281e00;
            cursor: pointer;
            touch-action: manipulation;
            flex: 1 1 auto;
            min-width: 220px;
        }
        button:active {
            transform: translateY(6px);
            box-shadow: 0 4px 0 #b27200;
        }
        .fight-btn {
            background: #d44;
            box-shadow: 0 10px 0 #922;
        }
        .lobby-btn {
            background: #4caf50;
            box-shadow: 0 10px 0 #2e7d32;
        }
        .upgrade-btn {
            background: #3f8ab3;
            box-shadow: 0 10px 0 #1e4d68;
            color: white;
        }
        .message {
            text-align: center;
            color: #c4f2f2;
            font-size: 1.7rem;
            font-weight: bold;
            background: #08242e;
            padding: 15px;
            border-radius: 60px;
            margin: 10px 0;
        }
        .hint {
            color: #aaddff;
            text-align: center;
            font-size: 1.2rem;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="stats">
        <div class="stat-item">‚ù§Ô∏è <span id="hpDisplay">10/10</span></div>
        <div class="stat-item">‚öîÔ∏è <span id="dmgDisplay">2</span></div>
        <div class="stat-item">ü™ô <span id="goldDisplay">0</span></div>
    </div>

    <div class="button-section">
        <div class="upgrade-row">
            <button class="upgrade-btn" id="upgradeHpBtn">‚ù§Ô∏è Leben +2 (10ü™ô)</button>
            <button class="upgrade-btn" id="upgradeDmgBtn">‚öîÔ∏è Schaden +1 (8ü™ô)</button>
        </div>
        <div class="upgrade-row">
            <button class="fight-btn" id="startFightBtn">‚öîÔ∏è KAMPF STARTEN</button>
            <button class="lobby-btn" id="backToLobbyBtn">üè† ZUR√úCK ZUR LOBBY</button>
        </div>
    </div>

    <div id="message" class="message">Willkommen in der Lobby! Verbessere deinen Charakter.</div>
    <div class="hint">‚¨ÜÔ∏è Ziehe zum Scrollen, falls n√∂tig. Im Kampf: Links bewegen, Rechts angreifen.</div>
</div>

<script>
    (function() {
        // ==================== KONFIGURATION ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI-Elemente
        const hpSpan = document.getElementById('hpDisplay');
        const dmgSpan = document.getElementById('dmgDisplay');
        const goldSpan = document.getElementById('goldDisplay');
        const messageDiv = document.getElementById('message');
        const startFightBtn = document.getElementById('startFightBtn');
        const backToLobbyBtn = document.getElementById('backToLobbyBtn');
        const upgradeHpBtn = document.getElementById('upgradeHpBtn');
        const upgradeDmgBtn = document.getElementById('upgradeDmgBtn');

        // Spieler
        let player = {
            x: 400, y: 300,
            health: 10,
            maxHealth: 10,
            damage: 2,
            gold: 0,
            invincible: 0,
            attackCooldown: 0,
        };

        // Upgrade-Kosten
        let hpUpgradeCost = 10;
        let dmgUpgradeCost = 8;

        // Kampf
        let inFight = false;
        let mobs = [];
        let mobId = 0;

        // Joysticks
        let moveJoystick = { active: false, startX: 0, startY: 0, currentX: 0, currentY: 0, dirX: 0, dirY: 0, radius: 80 };
        let attackJoystick = { active: false, startX: 0, startY: 0, currentX: 0, currentY: 0, dirX: 0, dirY: 0, radius: 80 };

        // ==================== HILFSFUNKTIONEN ====================
        function updateUI() {
            hpSpan.innerText = `${player.health}/${player.maxHealth}`;
            dmgSpan.innerText = player.damage;
            goldSpan.innerText = player.gold;
            upgradeHpBtn.innerText = `‚ù§Ô∏è Leben +2 (${hpUpgradeCost}ü™ô)`;
            upgradeDmgBtn.innerText = `‚öîÔ∏è Schaden +1 (${dmgUpgradeCost}ü™ô)`;
        }

        function spawnMob() {
            let x, y;
            do {
                x = 100 + Math.random() * 600;
                y = 100 + Math.random() * 400;
            } while (Math.hypot(x - player.x, y - player.y) < 100);
            mobs.push({
                id: mobId++,
                x, y,
                health: 5,
                maxHealth: 5,
                speed: 1.2,
                damage: 1,
                radius: 22,
            });
        }

        function startFight() {
            inFight = true;
            mobs = [];
            for (let i = 0; i < 3; i++) spawnMob();
            player.x = 400;
            player.y = 300;
            player.invincible = 0;
            player.attackCooldown = 0;
            messageDiv.innerText = '‚öîÔ∏è KAMPF! Links bewegen, Rechts angreifen!';
        }

        function endFight(win = true) {
            inFight = false;
            moveJoystick.active = false;
            attackJoystick.active = false;
            messageDiv.innerText = win ? 'üèÜ Zur√ºck in der Lobby.' : 'üíÄ Du bist gestorben!';
            updateUI();
        }

        // ==================== JOYSTICKS ====================
        function updateJoystick(js) {
            if (!js.active) return;
            let dx = js.currentX - js.startX;
            let dy = js.currentY - js.startY;
            const dist = Math.hypot(dx, dy);
            if (dist > js.radius) {
                dx = (dx / dist) * js.radius;
                dy = (dy / dist) * js.radius;
                js.currentX = js.startX + dx;
                js.currentY = js.startY + dy;
            }
            js.dirX = dx / js.radius;
            js.dirY = dy / js.radius;
        }

        function applyMovement() {
            if (!inFight || !moveJoystick.active) return;
            const speed = 5;
            let newX = player.x + moveJoystick.dirX * speed;
            let newY = player.y + moveJoystick.dirY * speed;
            newX = Math.max(30, Math.min(770, newX));
            newY = Math.max(30, Math.min(570, newY));
            player.x = newX;
            player.y = newY;
        }

        function applyAttack() {
            if (!inFight || !attackJoystick.active || player.attackCooldown > 0) return;
            if (attackJoystick.dirX === 0 && attackJoystick.dirY === 0) return;

            player.attackCooldown = 20;
            const attackRange = 70;
            const attackX = player.x + attackJoystick.dirX * 35;
            const attackY = player.y + attackJoystick.dirY * 35;

            let hit = false;
            for (let mob of mobs) {
                const dist = Math.hypot(attackX - mob.x, attackY - mob.y);
                if (dist < attackRange) {
                    mob.health -= player.damage;
                    hit = true;
                    if (mob.health <= 0) player.gold += 3;
                }
            }
            mobs = mobs.filter(m => m.health > 0);
            if (hit) { /* Feedback */ }
        }

        // ==================== MOBS ====================
        function updateMobs() {
            if (!inFight) return;
            for (let mob of mobs) {
                const dx = player.x - mob.x;
                const dy = player.y - mob.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 0) {
                    const moveX = (dx / dist) * mob.speed;
                    const moveY = (dy / dist) * mob.speed;
                    mob.x += moveX;
                    mob.y += moveY;
                }
                if (dist < 45) {
                    if (player.invincible <= 0) {
                        player.health -= mob.damage;
                        player.invincible = 40;
                        if (player.health < 0) player.health = 0;
                    }
                }
            }

            if (player.health <= 0) {
                player.health = 0;
                endFight(false);
            }
            if (mobs.length === 0 && inFight) {
                endFight(true);
            }
        }

        // ==================== UPGRADES ====================
        function upgradeHealth() {
            if (player.gold >= hpUpgradeCost) {
                player.gold -= hpUpgradeCost;
                player.maxHealth += 2;
                player.health = player.maxHealth;
                hpUpgradeCost = Math.floor(hpUpgradeCost * 1.8);
                messageDiv.innerText = '‚ù§Ô∏è Leben erh√∂ht!';
                updateUI();
            } else {
                messageDiv.innerText = '‚ùå Nicht genug Gold!';
            }
        }

        function upgradeDamage() {
            if (player.gold >= dmgUpgradeCost) {
                player.gold -= dmgUpgradeCost;
                player.damage += 1;
                dmgUpgradeCost = Math.floor(dmgUpgradeCost * 1.8);
                messageDiv.innerText = '‚öîÔ∏è Schaden erh√∂ht!';
                updateUI();
            } else {
                messageDiv.innerText = '‚ùå Nicht genug Gold!';
            }
        }

        // ==================== ZEICHNEN ====================
        function drawLobby() {
            ctx.fillStyle = '#1f6d8f';
            ctx.fillRect(0, 0, 800, 600);
            ctx.font = 'bold 48px "Segoe UI"';
            ctx.fillStyle = '#ffeca1';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 15;
            ctx.fillText('üè† LOBBY', 250, 150);
            ctx.shadowBlur = 0;
            drawPlayer(true);
        }

        function drawFight() {
            ctx.fillStyle = '#3f9469';
            ctx.fillRect(0, 0, 800, 600);
            for (let mob of mobs) drawMob(mob);
            drawPlayer(false);
            if (moveJoystick.active) drawJoystick(moveJoystick, '#44aaff');
            if (attackJoystick.active) drawJoystick(attackJoystick, '#ff6666');
            if (player.attackCooldown > 0) {
                ctx.fillStyle = '#000000aa';
                ctx.fillRect(10, 10, 150, 20);
                ctx.fillStyle = '#ffcc00';
                ctx.fillRect(10, 10, 150 * (1 - player.attackCooldown/20), 20);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(10, 10, 150, 20);
            }
        }

        function drawPlayer(lobby = false) {
            const px = player.x;
            const py = player.y;
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.beginPath();
            ctx.ellipse(px, py, 25, 28, 0, 0, 2*Math.PI);
            ctx.fillStyle = '#fad46c';
            ctx.fill();
            ctx.fillStyle = '#b47c48';
            ctx.fillRect(px-20, py+10, 40, 8);
            ctx.beginPath();
            ctx.arc(px, py-20, 20, 0, Math.PI, true);
            ctx.fillStyle = '#7faa6f';
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(px-9, py-24, 4, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(px+9, py-24, 4, 0, 2*Math.PI);
            ctx.fill();
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(px-10, py-25, 2, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(px+8, py-25, 2, 0, 2*Math.PI);
            ctx.fill();
            ctx.fillStyle = '#b48b5a';
            ctx.beginPath();
            ctx.ellipse(px-30, py-5, 12, 18, 0, 0, 2*Math.PI);
            ctx.fill();
            if (player.attackCooldown > 0 && !lobby) {
                ctx.fillStyle = '#e0e0e0';
                ctx.fillRect(px+30, py-25, 40, 8);
                ctx.fillRect(px+60, py-35, 8, 28);
                ctx.fillStyle = '#ffffb0';
                ctx.globalAlpha = 0.5;
                ctx.fillRect(px+32, py-27, 36, 4);
                ctx.globalAlpha = 1;
            } else {
                ctx.fillStyle = '#aaa';
                ctx.fillRect(px+20, py-20, 28, 7);
                ctx.fillRect(px+40, py-27, 7, 21);
            }
            if (player.invincible > 0) {
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                ctx.arc(px, py, 35, 0, 2*Math.PI);
                ctx.strokeStyle = '#ffffaa';
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            ctx.shadowBlur = 0;
        }

        function drawMob(mob) {
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            ctx.beginPath();
            ctx.ellipse(mob.x, mob.y, mob.radius, mob.radius*1.1, 0, 0, 2*Math.PI);
            ctx.fillStyle = '#c44';
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(mob.x-8, mob.y-8, 5, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(mob.x+8, mob.y-8, 5, 0, 2*Math.PI);
            ctx.fill();
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(mob.x-9, mob.y-9, 2.5, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(mob.x+7, mob.y-9, 2.5, 0, 2*Math.PI);
            ctx.fill();
            ctx.fillStyle = '#822';
            ctx.beginPath();
            ctx.moveTo(mob.x-15, mob.y-20);
            ctx.lineTo(mob.x-25, mob.y-35);
            ctx.lineTo(mob.x-10, mob.y-30);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(mob.x+15, mob.y-20);
            ctx.lineTo(mob.x+25, mob.y-35);
            ctx.lineTo(mob.x+10, mob.y-30);
            ctx.fill();
            ctx.fillStyle = '#000000aa';
            ctx.fillRect(mob.x-25, mob.y-45, 50, 8);
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(mob.x-25, mob.y-45, 50 * (mob.health/mob.maxHealth), 8);
        }

        function drawJoystick(js, color) {
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.arc(js.startX, js.startY, js.radius, 0, 2*Math.PI);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(js.currentX, js.currentY, 30, 0, 2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        // ==================== GAMELOOP ====================
        function gameLoop() {
            if (inFight) {
                if (player.attackCooldown > 0) player.attackCooldown--;
                if (player.invincible > 0) player.invincible--;
                applyMovement();
                applyAttack();
                updateMobs();
                drawFight();
            } else {
                drawLobby();
            }
            requestAnimationFrame(gameLoop);
        }

        // ==================== TOUCH-EVENTS ====================
        function handleTouchStart(e) {
            e.preventDefault();
            if (!inFight) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const canvasX = (touch.clientX - rect.left) * scaleX;
                const canvasY = (touch.clientY - rect.top) * scaleY;
                if (canvasX < canvas.width / 2) {
                    moveJoystick.active = true;
                    moveJoystick.startX = canvasX;
                    moveJoystick.startY = canvasY;
                    moveJoystick.currentX = canvasX;
                    moveJoystick.currentY = canvasY;
                    moveJoystick.dirX = 0; moveJoystick.dirY = 0;
                } else {
                    attackJoystick.active = true;
                    attackJoystick.startX = canvasX;
                    attackJoystick.startY = canvasY;
                    attackJoystick.currentX = canvasX;
                    attackJoystick.currentY = canvasY;
                    attackJoystick.dirX = 0; attackJoystick.dirY = 0;
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!inFight) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const canvasX = (touch.clientX - rect.left) * scaleX;
                const canvasY = (touch.clientY - rect.top) * scaleY;
                if (moveJoystick.active) {
                    moveJoystick.currentX = canvasX;
                    moveJoystick.currentY = canvasY;
                    updateJoystick(moveJoystick);
                }
                if (attackJoystick.active) {
                    attackJoystick.currentX = canvasX;
                    attackJoystick.currentY = canvasY;
                    updateJoystick(attackJoystick);
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            moveJoystick.active = false;
            attackJoystick.active = false;
        }

        // Maus-Fallback
        function handleMouseDown(e) {
            if (!inFight) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (e.clientX - rect.left) * scaleX;
            const canvasY = (e.clientY - rect.top) * scaleY;
            if (canvasX < canvas.width / 2) {
                moveJoystick.active = true;
                moveJoystick.startX = canvasX;
                moveJoystick.startY = canvasY;
                moveJoystick.currentX = canvasX;
                moveJoystick.currentY = canvasY;
            } else {
                attackJoystick.active = true;
                attackJoystick.startX = canvasX;
                attackJoystick.startY = canvasY;
                attackJoystick.currentX = canvasX;
                attackJoystick.currentY = canvasY;
            }
        }

        function handleMouseMove(e) {
            if (!inFight) return;
            if (!moveJoystick.active && !attackJoystick.active) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (e.clientX - rect.left) * scaleX;
            const canvasY = (e.clientY - rect.top) * scaleY;
            if (moveJoystick.active) {
                moveJoystick.currentX = canvasX;
                moveJoystick.currentY = canvasY;
                updateJoystick(moveJoystick);
            }
            if (attackJoystick.active) {
                attackJoystick.currentX = canvasX;
                attackJoystick.currentY = canvasY;
                updateJoystick(attackJoystick);
            }
        }

        function handleMouseUp(e) {
            moveJoystick.active = false;
            attackJoystick.active = false;
        }

        // ==================== INIT ====================
        function init() {
            updateUI();
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
            canvas.addEventListener('touchcancel', handleTouchEnd);
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);

            startFightBtn.addEventListener('click', () => { if (!inFight) startFight(); else messageDiv.innerText = 'Schon im Kampf!'; });
            backToLobbyBtn.addEventListener('click', () => { if (inFight) endFight(false); else messageDiv.innerText = 'Schon in der Lobby.'; });
            upgradeHpBtn.addEventListener('click', upgradeHealth);
            upgradeDmgBtn.addEventListener('click', upgradeDamage);

            gameLoop();
        }

        init();
    })();
</script>
</body>
</html>
