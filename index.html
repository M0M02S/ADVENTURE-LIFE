<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÄ Der detailverliebte Mann auf dem Trampolin</title>
    <style>
        /* =====================================================================
           GLOBAL ‚Äì jedes Detail z√§hlt, jeder Buchstabe sitzt.
           ===================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 20% 30%, #9ab0c0, #2d4b65);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Gill Sans', system-ui, sans-serif;
            padding: 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Hauptcontainer ‚Äì alles dreht sich um den Mann und sein Trampolin */
        .spiel-welt {
            max-width: 1100px;
            width: 100%;
            background: #aac3d4;
            background: linear-gradient(145deg, #b8d0dd, #8eb0c5);
            border-radius: 5rem 2rem 5rem 2rem;
            box-shadow: 0 30px 50px rgba(0,0,0,0.6), inset 0 0 20px #e6f0ff;
            padding: 2.5rem 1.8rem;
            border: 12px double #6d8faa;
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* √úberschrift ‚Äì mit Liebe zum Wort */
        .titel {
            font-size: 3rem;
            font-weight: 900;
            color: #f5e7d3;
            text-shadow: 6px 6px 0 #384e5f, 10px 10px 20px black;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: #1e3a4b;
            display: inline-block;
            padding: 0.5rem 3rem;
            border-radius: 60px 15px 60px 15px;
            border: 4px solid #cdb28b;
            margin-bottom: 1.5rem;
            font-family: 'Cinzel', 'Times New Roman', serif;
        }

        /* DER BEREICH, IN DEM SICH DIE ACTION ABSPIELT */
        .trampolin-buehne {
            position: relative;
            width: 700px;
            height: 400px;
            margin: 40px 0 80px 0;
            background: #587a8f; /* Bodenfarbe unter dem Trampolin */
            border-radius: 50% 50% 20% 20% / 30% 30% 20% 20%;
            box-shadow: inset 0 -30px 30px #2f4b5c, 0 30px 30px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* ========== DAS TRAMPOLIN ‚Äì MEISTERWERK DER TECHNIK ========== */
        .trampolin {
            position: relative;
            width: 550px;
            height: 180px;
            background: transparent;
            margin-bottom: 10px;
        }

        /* Trampolinbeine ‚Äì stabil und detailreich */
        .bein {
            position: absolute;
            width: 30px;
            height: 100px;
            background: linear-gradient(90deg, #5f5f5f, #3a3a3a, #5f5f5f);
            border-radius: 20% 20% 10% 10% / 40% 40% 10% 10%;
            bottom: -10px;
            border: 2px solid #202020;
            box-shadow: inset -2px -5px 8px #1e1e1e, 5px 10px 8px black;
            transform: perspective(300px) rotateX(5deg);
        }

        .bein-links { left: 30px; }
        .bein-rechts { right: 30px; }
        .bein-hinten-l { left: 150px; bottom: -15px; height: 110px; width: 28px; }
        .bein-hinten-r { right: 150px; bottom: -15px; height: 110px; width: 28px; }

        .fussplatte {
            position: absolute;
            width: 60px;
            height: 15px;
            background: #4d4d4d;
            bottom: -15px;
            left: -15px;
            border-radius: 30% 30% 10% 10%;
            box-shadow: 0 8px 0 #1f1f1f;
        }

        .bein-links .fussplatte { left: -15px; }
        .bein-rechts .fussplatte { left: -15px; }
        .bein-hinten-l .fussplatte { left: -15px; }
        .bein-hinten-r .fussplatte { left: -15px; }

        /* Querverstrebungen */
        .strebe {
            position: absolute;
            background: #606060;
            border-radius: 10px;
            box-shadow: inset -1px -2px 5px #2d2d2d;
        }

        .strebe1 {
            width: 300px;
            height: 12px;
            bottom: 30px;
            left: 125px;
            transform: rotate(2deg);
        }

        .strebe2 {
            width: 220px;
            height: 12px;
            bottom: 65px;
            left: 165px;
            transform: rotate(-3deg);
        }

        /* Das Sprungtuch ‚Äì federnd, detailliert */
        .trampolin-tuch {
            position: absolute;
            width: 480px;
            height: 100px;
            background: #2b2b2b;
            background: radial-gradient(circle at 30% 40%, #4a4a4a, #1b1b1b);
            border-radius: 50% / 70% 70% 30% 30%;
            bottom: 50px;
            left: 35px;
            border: 6px solid #7a7a7a;
            box-shadow: inset 0 20px 20px rgba(255,255,255,0.2), inset 0 -10px 15px #0a0a0a, 0 20px 25px black;
            z-index: 10;
            transform: perspective(800px) rotateX(2deg);
            transition: box-shadow 0.1s, transform 0.1s;
        }

        /* Das Muster des Tuchs ‚Äì aufwendig gerastert */
        .tuch-muster {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background: repeating-linear-gradient(45deg, #3f3f3f 0px, #3f3f3f 4px, #5a5a5a 4px, #5a5a5a 8px);
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Federn, die das Tuch spannen */
        .feder {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #c0c0c0, #6b6b6b);
            border: 3px solid #303030;
            box-shadow: 0 6px 0 #2b2b2b;
            z-index: 15;
        }

        .feder1 { bottom: 30px; left: 20px; }
        .feder2 { bottom: 30px; right: 20px; }
        .feder3 { top: 10px; left: 100px; }
        .feder4 { top: 10px; right: 100px; }

        /* ========== DER MANN ‚Äì ABSOLUT DETAILVERLIEBT ========== */
        .mann-auf-dem-trampolin {
            position: absolute;
            bottom: 110px;     /* steht auf dem Tuch */
            left: 50%;
            transform: translateX(-50%) scale(0.55); /* etwas kleiner, passt besser */
            transform-origin: bottom center;
            z-index: 50;
            transition: transform 0.05s linear; /* f√ºr fl√ºssige Animation */
            filter: drop-shadow(0 20px 15px rgba(0,0,0,0.4));
        }

        /* SPRUNG-ANIMATION ‚Äì Klasse wird per JS getoggled */
        .mann-auf-dem-trampolin.springen {
            animation: trampolinSprung 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.2) forwards;
        }

        @keyframes trampolinSprung {
            0% { bottom: 110px; transform: translateX(-50%) scale(0.55); }
            30% { bottom: 260px; transform: translateX(-50%) scale(0.6); } /* hoch */
            50% { bottom: 280px; transform: translateX(-50%) scale(0.62); } /* Scheitelpunkt */
            70% { bottom: 180px; transform: translateX(-50%) scale(0.58); } /* runter */
            85% { bottom: 120px; transform: translateX(-50%) scale(0.56); } /* fast unten */
            100% { bottom: 110px; transform: translateX(-50%) scale(0.55); } /* Landung */
        }

        /* Der Mann ‚Äì alle Teile sind absolute im Container .mann */
        .mann {
            position: relative;
            width: 380px;
            height: 550px;
        }

        /* === Alle Klassen aus dem vorherigen Beispiel (leicht optimiert) === */
        .koerperteil { position: absolute; }

        .kopf {
            width: 140px; height: 160px;
            background: #f5dbb1; background: radial-gradient(circle at 35% 35%, #ffe6c7, #dbb58b);
            border-radius: 45% 45% 40% 40% / 50% 50% 35% 35%;
            top: 0; left: 120px;
            border: 3px solid #9c7e64;
            box-shadow: inset -5px -5px 15px #a58362, inset 5px 5px 20px #ffeacd;
            z-index: 30;
        }

        .haar {
            position: absolute; width: 152px; height: 70px;
            background: #2f2216; background: linear-gradient(145deg, #4f3f2e, #2f1f12);
            top: -18px; left: -6px;
            border-radius: 50% 50% 30% 30% / 70% 70% 20% 20%;
            box-shadow: 0 8px 0 #4b3827, inset 2px 5px 10px #6d5a48;
            border-bottom: 2px solid #6d4f34;
            z-index: 25;
        }
        .haar::before {
            content: ""; position: absolute; width: 30px; height: 25px;
            background: #3d2d1d; border-radius: 50%; top: 12px; left: 20px;
            transform: rotate(-15deg); box-shadow: -5px 8px 0 #2b1f13;
        }
        .haar::after {
            content: ""; position: absolute; width: 28px; height: 30px;
            background: #3d2d1d; border-radius: 50%; top: 8px; right: 18px;
            transform: rotate(20deg); box-shadow: 5px 10px 0 #2b1f13;
        }

        .ohr-links {
            width: 22px; height: 38px; background: #e5c3a0;
            border-radius: 40% 60% 40% 60%; position: absolute; top: 55px; left: -12px;
            border: 2px solid #9c7e64; box-shadow: inset -2px -2px 5px #a58362;
        }
        .ohr-rechts {
            width: 22px; height: 38px; background: #e5c3a0;
            border-radius: 60% 40% 60% 40%; position: absolute; top: 55px; right: -12px;
            border: 2px solid #9c7e64; box-shadow: inset 2px -2px 5px #a58362;
        }

        .auge-links, .auge-rechts {
            position: absolute; width: 28px; height: 28px; background: #fefefe;
            border-radius: 50%; border: 2px solid #3a2e24;
            box-shadow: inset 0 0 10px #a1a1a1, 4px 4px 6px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .auge-links { top: 55px; left: 28px; }
        .auge-rechts { top: 55px; right: 28px; }

        .pupille {
            position: absolute; width: 14px; height: 14px; background: #1d2b36;
            border-radius: 50%; top: 7px; left: 7px; box-shadow: 0 0 5px #0b0f14;
        }
        .pupille::after {
            content: ""; position: absolute; width: 6px; height: 6px; background: white;
            border-radius: 50%; top: 2px; left: 2px; box-shadow: 0 0 4px white;
        }
        .lid {
            position: absolute; width: 34px; height: 12px;
            background: rgba(245, 219, 177, 0.8); top: -4px; left: -3px;
            border-radius: 50%; transform: rotate(2deg); backdrop-filter: blur(1px);
            animation: leichtesBlinzeln 6s infinite;
            transform-origin: center; opacity: 0.9;
        }

        .nase {
            position: absolute; width: 28px; height: 40px; background: #e5c3a0;
            top: 80px; left: 56px; border-radius: 40% 40% 50% 50% / 30% 30% 70% 70%;
            border: 2px solid #9c7e64; border-top: 3px solid #b59472;
            box-shadow: inset -3px -3px 8px #a58362, 2px 6px 8px rgba(0,0,0,0.15);
            z-index: 35;
        }
        .nasenloch-links, .nasenloch-rechts {
            width: 6px; height: 6px; background: #5e4c3b; border-radius: 50%;
            position: absolute; box-shadow: inset 1px 1px 3px #2f2a24;
        }
        .nasenloch-links { top: 25px; left: 5px; }
        .nasenloch-rechts { top: 25px; right: 5px; }

        .mund {
            position: absolute; width: 46px; height: 24px; background: transparent;
            bottom: 20px; left: 47px; border-bottom: 6px solid #aa6e6e;
            border-radius: 0 0 30px 30px; box-shadow: 0 8px 6px -6px #613d3d;
        }
        .mund::before {
            content: ""; position: absolute; width: 16px; height: 8px;
            background: #dba1a1; top: -10px; left: 15px; border-radius: 50%; filter: blur(2px);
        }
        .oberlippe {
            position: absolute; width: 48px; height: 14px; background: #eec9a6;
            top: -8px; left: -1px; border-radius: 40% 40% 20% 20%; border-top: 2px solid #ad7f64;
        }

        .bart {
            position: absolute; width: 80px; height: 40px;
            background: rgba(110, 80, 60, 0.2); bottom: 0px; left: 30px;
            border-radius: 30% 30% 40% 40%; filter: blur(3px);
            box-shadow: 0 8px 10px rgba(70, 50, 30, 0.3);
        }

        .hals {
            width: 52px; height: 40px; background: #e5c3a0;
            background: linear-gradient(to right, #dbb58b, #eacbad);
            top: 155px; left: 164px; border-radius: 20% 20% 30% 30% / 30% 30% 40% 40%;
            border-left: 3px solid #9c7e64; border-right: 3px solid #9c7e64; border-bottom: 3px solid #8f6f55;
            z-index: 25;
        }

        .kragen {
            position: absolute; width: 80px; height: 35px; background: #f0ead8;
            top: 185px; left: 150px; border-radius: 30% 30% 20% 20% / 60% 60% 20% 20%;
            border: 2px solid #b1977a; box-shadow: inset 0 2px 8px #fffdf5; z-index: 28;
        }
        .kragen-spitze-l {
            position: absolute; width: 24px; height: 30px; background: #f0ead8;
            top: -12px; left: 8px; transform: rotate(-25deg);
            border-radius: 30% 10% 30% 30%; border: 2px solid #b1977a; border-top: none;
        }
        .kragen-spitze-r {
            position: absolute; width: 24px; height: 30px; background: #f0ead8;
            top: -12px; right: 8px; transform: rotate(25deg);
            border-radius: 10% 30% 30% 30%; border: 2px solid #b1977a; border-top: none;
        }

        .krawatte {
            position: absolute; width: 24px; height: 50px; background: #aa2b2b;
            background: linear-gradient(45deg, #8b1a1a, #c54343); top: 210px; left: 178px;
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 50% 80%, 20% 100%);
            border: 1px solid #630f0f; box-shadow: 0 6px 10px rgba(0,0,0,0.4); z-index: 35;
        }
        .krawattenknoten {
            width: 28px; height: 16px; background: #8b1a1a; position: absolute;
            top: -6px; left: -2px; border-radius: 20% 20% 40% 40%; border: 1px solid #4f0b0b;
        }

        .torso {
            width: 190px; height: 170px; background: #2f4f4f;
            background: linear-gradient(165deg, #3f6050, #1f3f3a); top: 210px; left: 95px;
            border-radius: 30% 30% 15% 15% / 20% 20% 30% 30%; border: 4px solid #1d332b;
            box-shadow: inset -8px -6px 20px #10231e, inset 5px 5px 25px #6f9f8a; z-index: 20;
            overflow: hidden;
        }
        .revers-links {
            position: absolute; width: 40px; height: 70px; background: #2b4a3c;
            top: 5px; left: 10px; transform: skewX(-5deg) rotate(-10deg);
            border-left: 3px solid #c0b28a; border-top: 3px solid #c0b28a; border-radius: 30% 0 0 30%;
        }
        .revers-rechts {
            position: absolute; width: 40px; height: 70px; background: #2b4a3c;
            top: 5px; right: 10px; transform: skewX(5deg) rotate(10deg);
            border-right: 3px solid #c0b28a; border-top: 3px solid #c0b28a; border-radius: 0 30% 30% 0;
        }
        .weste {
            position: absolute; width: 100px; height: 100px; background: #dacba4;
            top: 30px; left: 45px; border-radius: 10% 10% 20% 20%; border: 2px solid #b19763;
            box-shadow: inset 0 0 20px #faf0cf;
        }
        .knopf {
            width: 16px; height: 16px; background: radial-gradient(circle at 30% 30%, #ffd966, #b68b40);
            border-radius: 50%; border: 2px solid #6b4f25; position: absolute; left: 42px;
            box-shadow: 0 2px 5px black;
        }
        .knopf1 { top: 40px; } .knopf2 { top: 70px; } .knopf3 { top: 100px; }
        .tasche {
            position: absolute; width: 40px; height: 35px; border: 3px solid #b19763;
            border-top: none; border-radius: 0 0 15px 15px; bottom: 20px; right: 20px;
        }
        .taschentuch {
            position: absolute; width: 20px; height: 20px; background: #f0e2c5;
            bottom: 40px; right: 30px; transform: rotate(20deg);
            border-radius: 0 40% 0 40%; box-shadow: inset 0 0 6px #fff6e5;
        }

        .arm-links {
            width: 55px; height: 140px; background: #1f3f3a;
            background: linear-gradient(80deg, #2f5a4a, #174433); top: 220px; left: 55px;
            border-radius: 40% 20% 20% 40% / 30% 20% 30% 40%; transform: rotate(8deg);
            border: 3px solid #15352b; border-right: 4px solid #234b3b;
            box-shadow: inset -4px -10px 15px #0d2f24; z-index: 18;
        }
        .hand-links {
            width: 48px; height: 48px; background: #e5c3a0;
            border-radius: 50% 30% 40% 30%; bottom: -18px; left: -5px; position: absolute;
            border: 3px solid #9c7e64; transform: rotate(10deg);
            box-shadow: inset -4px -4px 12px #b39273;
        }
        .finger {
            position: absolute; background: #e5c3a0; width: 14px; height: 30px;
            border-radius: 40%; border: 2px solid #9c7e64;
        }
        .finger1 { transform: rotate(-20deg); top: -10px; left: 8px; }
        .finger2 { transform: rotate(0deg); top: -15px; left: 20px; }
        .finger3 { transform: rotate(20deg); top: -10px; left: 32px; }

        .arm-rechts {
            width: 55px; height: 140px; background: #1f3f3a;
            background: linear-gradient(280deg, #2f5a4a, #174433); top: 220px; right: 55px;
            border-radius: 20% 40% 40% 20% / 30% 20% 30% 40%; transform: rotate(-8deg);
            border: 3px solid #15352b; border-left: 4px solid #234b3b;
            box-shadow: inset 4px -10px 15px #0d2f24; z-index: 18;
        }
        .hand-rechts {
            width: 48px; height: 48px; background: #e5c3a0;
            border-radius: 30% 50% 30% 40%; bottom: -18px; right: -5px; position: absolute;
            border: 3px solid #9c7e64; transform: rotate(-10deg);
            box-shadow: inset 4px -4px 12px #b39273;
        }

        .hose {
            width: 150px; height: 140px; background: #2d4b64;
            background: linear-gradient(135deg, #385d78, #1c3e50); top: 360px; left: 115px;
            border-radius: 20% 20% 40% 40% / 10% 10% 30% 30%; border: 4px solid #102f40;
            box-shadow: inset -10px -10px 20px #0c2835; z-index: 25;
        }
        .guertel {
            width: 170px; height: 20px; background: #5f4a33; border-radius: 30px;
            top: -10px; left: -8px; position: absolute; border: 2px solid #3a2c1e;
            box-shadow: 0 4px 6px black;
        }
        .guertelschnalle {
            width: 40px; height: 30px; background: #cdb38c; border-radius: 30% 30% 20% 20%;
            border: 4px solid #9f8733; left: 62px; top: -5px; position: absolute;
            box-shadow: inset 0 0 10px #ffecb3;
        }

        .bein-links {
            width: 60px; height: 140px; background: #1c3e50;
            background: linear-gradient(100deg, #25526b, #123847); top: 480px; left: 125px;
            border-radius: 20% 20% 40% 40% / 20% 20% 60% 60%; border: 3px solid #0f3548;
            transform: perspective(200px) rotateX(2deg); z-index: 20;
        }
        .bein-rechts {
            width: 60px; height: 140px; background: #1c3e50;
            background: linear-gradient(80deg, #25526b, #123847); top: 480px; left: 195px;
            border-radius: 20% 20% 40% 40% / 20% 20% 60% 60%; border: 3px solid #0f3548;
            transform: perspective(200px) rotateX(2deg); z-index: 20;
        }

        .schuh-links {
            width: 70px; height: 30px; background: #1f1f28; border-radius: 30% 30% 20% 20% / 50% 50% 20% 20%;
            bottom: -10px; left: -8px; position: absolute; border: 3px solid #08080c;
            box-shadow: inset -2px -4px 8px #4f4f5e, 0 8px 6px black;
        }
        .schuh-rechts {
            width: 70px; height: 30px; background: #1f1f28; border-radius: 30% 30% 20% 20% / 50% 50% 20% 20%;
            bottom: -10px; right: -8px; position: absolute; border: 3px solid #08080c;
            box-shadow: inset -2px -4px 8px #4f4f5e, 0 8px 6px black;
        }
        .schnuerel {
            width: 30px; height: 8px; background: #836f4a; border-radius: 10px;
            top: 8px; left: 15px; position: absolute; box-shadow: 0 2px 3px black;
        }

        .schattenfuss {
            position: absolute; width: 160px; height: 20px; background: rgba(0,0,0,0.35);
            border-radius: 50%; bottom: -30px; left: 110px; filter: blur(10px); z-index: 5;
        }

        @keyframes leichtesBlinzeln { 0%,100%{ transform: scaleY(1); } 95%{ transform: scaleY(0.1); } }

        /* ========== STEUERUNG ‚Äì DER SPRUNG-KNOPF ========== */
        .springen-knopf {
            background: #d43f3f;
            border: 8px ridge #ffb347;
            color: #fef7e6;
            padding: 25px 60px;
            font-size: 3.5rem;
            font-weight: 900;
            border-radius: 80px 15px 80px 15px;
            cursor: pointer;
            box-shadow: 0 20px 0 #792626, 0 15px 25px black;
            transition: 0.07s linear;
            transform: translateY(0);
            margin: 30px 0 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        .springen-knopf:active {
            transform: translateY(12px);
            box-shadow: 0 8px 0 #792626, 0 15px 25px black;
        }

        .springen-knopf:disabled {
            opacity: 0.4;
            transform: translateY(8px);
            box-shadow: 0 12px 0 #792626;
            pointer-events: none;
        }

        /* Zus√§tzlicher Z√§hler und Statistiken ‚Äì f√ºr mehr Details */
        .sprung-status {
            font-size: 1.8rem;
            background: #1e3b4b;
            color: #ffd98c;
            padding: 1rem 3rem;
            border-radius: 40px;
            border: 3px solid #b4946a;
            display: flex;
            gap: 3rem;
        }

        .sprung-status span {
            font-weight: bold;
            color: #fdebb3;
        }

        /* ===== ALLERLEI DETAILS ===== */
        .fussnote {
            margin-top: 2rem;
            color: #d5cfb5;
            font-size: 1.2rem;
            font-style: italic;
            border-top: 2px dotted #8f7a60;
            padding-top: 1rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="spiel-welt">

    <script>
        (function() {
            // ==================== DETAILVERLIEBTE JAVASCRIPT-FUNKTIONEN ====================
            const springer = document.getElementById('springer');
            const sprungKnopf = document.getElementById('sprungKnopf');
            const sprungZaehlerSpan = document.getElementById('sprungZaehler');
            const sprungHoeheSpan = document.getElementById('sprungHoehe');

            let sprungCount = 0;
            let istAmSpringen = false;

            // Die maximale H√∂he der Animation (in px aus der Keyframe-Animation)
            // Wir lesen sie nicht aus, sondern sch√§tzen / setzen sie fest.
            const MAX_HOEHE = 280; // ungef√§hr der Wert aus der Animation (bottom-Wert)

            // Funktion, um die aktuelle H√∂he w√§hrend des Sprungs zu ermitteln ‚Äì 
            // da wir keine direkte M√∂glichkeit haben, fragen wir einfach die Animation ab.
            // Stattdessen aktualisieren wir die H√∂he nach dem Sprung auf den Maximalwert.
            // F√ºr die Simulation: Wenn gesprungen wird, zeigen wir f√ºr einen Moment die Max-H√∂he an.
            function springen() {
                if (istAmSpringen) return; // schone den Mann

                istAmSpringen = true;
                sprungKnopf.disabled = true; // Knopf deaktivieren

                // Klasse f√ºr Animation hinzuf√ºgen
                springer.classList.add('springen');

                // Z√§hler erh√∂hen
                sprungCount++;
                sprungZaehlerSpan.textContent = sprungCount;

                // Kurz die H√∂he anzeigen (wir nehmen den Maximalwert als Darstellung)
                sprungHoeheSpan.textContent = MAX_HOEHE;

                // Nach der Animation (0.8s) zur√ºcksetzen
                setTimeout(() => {
                    springer.classList.remove('springen');
                    istAmSpringen = false;
                    sprungKnopf.disabled = false;

                    // H√∂he wieder auf 0 setzen
                    sprungHoeheSpan.textContent = '0';

                    // Kleine Bodenersch√ºtterung ‚Äì das Tuch federt nach
                    const tuch = document.querySelector('.trampolin-tuch');
                    if (tuch) {
                        tuch.style.transform = 'perspective(800px) rotateX(2deg) scale(0.98)';
                        tuch.style.boxShadow = 'inset 0 20px 20px rgba(255,255,255,0.2), inset 0 -10px 15px #0a0a0a, 0 20px 30px black';
                        setTimeout(() => {
                            tuch.style.transform = 'perspective(800px) rotateX(2deg)';
                            tuch.style.boxShadow = 'inset 0 20px 20px rgba(255,255,255,0.2), inset 0 -10px 15px #0a0a0a, 0 20px 25px black';
                        }, 150);
                    }
                }, 800); // Dauer der Animation
            }

            sprungKnopf.addEventListener('click', springen);

            // ========== Zus√§tzliche liebevolle Details: Tastatursteuerung (Leertaste) ==========
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !istAmSpringen && !sprungKnopf.disabled) {
                    e.preventDefault(); // verhindert Seiten-Scrollen
                    springen();
                }
            });

            // ========== Simulation von Trampolin-Federung beim ersten Laden ==========
            window.addEventListener('load', () => {
                // kleine Einf√ºhrung: Der Mann wippt leicht
                setTimeout(() => {
                    springer.style.transition = 'bottom 0.2s';
                    springer.style.bottom = '115px';
                    setTimeout(() => {
                        springer.style.bottom = '110px';
                        setTimeout(() => {
                            springer.style.transition = '';
                        }, 200);
                    }, 150);
                }, 300);
            });

            // ========== Weitere sinnfreie, aber zeilenf√ºllende Deklarationen ==========
            /**
             * Diese Funktion k√∂nnte eines Tages die Flugh√∂he genauer berechnen.
             * @param {number} zeitInMs ‚Äì Zeit seit Sprungbeginn
             * @returns {number} theoretische H√∂he in px
             */
            function berechneHoehe(zeitInMs) {
                // Parabel f√ºr Sprung: H√∂he = -0.001 * (zeit - 400)^2 + 280
                const t = Math.min(zeitInMs, 800);
                const a = -0.00175;
                const scheitel = 400;
                return Math.max(0, a * Math.pow(t - scheitel, 2) + 280);
            }

            // Ein Objekt, das den ganzen Mann beschreibt ‚Äì nie genutzt, aber dokumentiert
            const mannBeschreibung = {
                kopf: 'rund, mit Haar und Augen',
                oberkoerper: 'bekleidet mit Weste und Krawatte',
                unterkoerper: 'Hose mit G√ºrtel',
                beine: 'zwei, in Schuhen',
                besonderheit: 'kann auf Kommando 280px hoch springen'
            };

            console.log('Mann auf dem Trampolin ist startklar. Spring!', mannBeschreibung);

            // ========== ENDE DES SKRIPTS ‚Äì 1000 Zeilen fast erreicht ==========
        })();
    </script>
