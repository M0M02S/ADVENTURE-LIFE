<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADVENTURE-LIFE ¬∑ Lobby & K√§mpfe</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        body {
            background: #1a2f3a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 8px;
        }
        .game-wrapper {
            max-width: 1000px;
            width: 100%;
            background: #2e4d5e;
            border-radius: 60px;
            padding: 20px;
            box-shadow: 0 20px 30px black;
        }
        canvas {
            display: block;
            width: 100%;
            aspect-ratio: 800/600;
            background: #3f6275;
            border-radius: 40px;
            touch-action: none;
            box-shadow: inset 0 0 0 4px #57879e, 0 15px 20px black;
        }
        .ui-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #123845;
            padding: 15px 25px;
            border-radius: 50px;
            margin: 15px 0 10px;
            border: 3px solid #5d96b0;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stat-badge {
            background: #06212b;
            padding: 8px 25px;
            border-radius: 40px;
            box-shadow: inset 0 -3px 0 #2d6577;
            color: #f9d56e;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background: #f3b33d;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 60px;
            box-shadow: 0 8px 0 #9e691e;
            transition: 0.05s linear;
            color: #281d00;
            cursor: pointer;
            touch-action: manipulation;
            min-width: 160px;
        }
        button:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #9e691e;
        }
        .upgrade-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .upgrade-btn {
            background: #4f7a92;
            box-shadow: 0 8px 0 #2d4a5a;
            color: white;
            font-size: 1.2rem;
            padding: 10px 25px;
        }
        .message {
            text-align: center;
            color: #b3f0f0;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 0 3px 0 #006c6c;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="game-wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="ui-bar">
        <div class="stat-badge">‚ù§Ô∏è <span id="hpDisplay">10/10</span></div>
        <div class="stat-badge">‚öîÔ∏è <span id="dmgDisplay">2</span></div>
        <div class="stat-badge">ü™ô <span id="goldDisplay">0</span></div>
    </div>

    <div id="lobbyControls" style="display: block;">
        <div class="upgrade-panel">
            <button class="upgrade-btn" id="upgradeHpBtn">‚ù§Ô∏è Leben +2 (10ü™ô)</button>
            <button class="upgrade-btn" id="upgradeDmgBtn">‚öîÔ∏è Schaden +1 (8ü™ô)</button>
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="startFightBtn">‚öîÔ∏è KAMPF STARTEN</button>
        </div>
    </div>

    <div id="fightControls" style="display: none;">
        <div style="display: flex; gap: 20px; justify-content: center;">
            <button id="backToLobbyBtn">üè† ZUR√úCK ZUR LOBBY</button>
        </div>
    </div>

    <div id="message" class="message">Willkommen in der Lobby!</div>
</div>

<script>
    (function() {
        // ---------- SPIELKONFIGURATION ----------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const hpSpan = document.getElementById('hpDisplay');
        const dmgSpan = document.getElementById('dmgDisplay');
        const goldSpan = document.getElementById('goldDisplay');
        const messageDiv = document.getElementById('message');
        const lobbyDiv = document.getElementById('lobbyControls');
        const fightDiv = document.getElementById('fightControls');

        // Spielerwerte
        let player = {
            x: 400, y: 300,
            health: 10,
            maxHealth: 10,
            damage: 2,
            gold: 0,
            invincible: 0,
            attackTimer: 0       // f√ºr Angriffsanimation
        };

        // Mobs
        let mobs = [];
        let mobId = 0;

        // Spielzustand
        let inFight = false;
        let gameRunning = true;

        // Joysticks
        let moveJoystick = { active: false, startX: 0, startY: 0, currentX: 0, currentY: 0, dirX: 0, dirY: 0, radius: 70 };
        let attackJoystick = { active: false, startX: 0, startY: 0, currentX: 0, currentY: 0, dirX: 0, dirY: 0, radius: 70 };

        // Upgrade-Kosten
        let hpUpgradeCost = 10;
        let dmgUpgradeCost = 8;

        // ---------- INITIALISIERUNG ----------
        function resetFight() {
            mobs = [];
            // 3 Mobs spawnen
            for (let i = 0; i < 3; i++) {
                spawnMob();
            }
            player.x = 400;
            player.y = 300;
            player.invincible = 0;
            player.attackTimer = 0;
        }

        function spawnMob() {
            let x, y;
            do {
                x = 100 + Math.random() * 600;
                y = 100 + Math.random() * 400;
            } while (Math.hypot(x - player.x, y - player.y) < 80);
            mobs.push({
                id: mobId++,
                x, y,
                health: 5,
                maxHealth: 5,
                speed: 1.5,
                damage: 1,
                radius: 20
            });
        }

        // ---------- JOYSTICK-LOGIK ----------
        function updateJoystick(js) {
            if (!js.active) return;
            let dx = js.currentX - js.startX;
            let dy = js.currentY - js.startY;
            const dist = Math.hypot(dx, dy);
            if (dist > js.radius) {
                dx = (dx / dist) * js.radius;
                dy = (dy / dist) * js.radius;
                js.currentX = js.startX + dx;
                js.currentY = js.startY + dy;
            }
            js.dirX = dx / js.radius;
            js.dirY = dy / js.radius;
        }

        function applyMovement() {
            if (!inFight) return;
            if (moveJoystick.active && (moveJoystick.dirX !== 0 || moveJoystick.dirY !== 0)) {
                const speed = 4;
                let newX = player.x + moveJoystick.dirX * speed;
                let newY = player.y + moveJoystick.dirY * speed;
                // Begrenzung auf Canvas
                newX = Math.max(25, Math.min(775, newX));
                newY = Math.max(25, Math.min(575, newY));
                player.x = newX;
                player.y = newY;
            }
        }

        function applyAttack() {
            if (!inFight) return;
            if (attackJoystick.active && (attackJoystick.dirX !== 0 || attackJoystick.dirY !== 0) && player.attackTimer <= 0) {
                // Angriff ausf√ºhren
                player.attackTimer = 15; // Dauer der Animation
                const attackRange = 60;
                const attackCenterX = player.x + attackJoystick.dirX * 30;
                const attackCenterY = player.y + attackJoystick.dirY * 30;

                for (let mob of mobs) {
                    const dist = Math.hypot(attackCenterX - mob.x, attackCenterY - mob.y);
                    if (dist < attackRange) {
                        mob.health -= player.damage;
                        if (mob.health <= 0) {
                            player.gold += 3;
                        }
                    }
                }
                // Mobs entfernen
                mobs = mobs.filter(m => m.health > 0);
            }
        }

        // ---------- MOB-LOGIK ----------
        function updateMobs() {
            if (!inFight) return;
            for (let mob of mobs) {
                // Bewegung zum Spieler
                const dx = player.x - mob.x;
                const dy = player.y - mob.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 0) {
                    const moveX = (dx / dist) * mob.speed;
                    const moveY = (dy / dist) * mob.speed;
                    mob.x += moveX;
                    mob.y += moveY;
                }
                // Kollision mit Spieler
                if (dist < 35) { // Spielerradius ~20 + Mobradius 20
                    if (player.invincible <= 0) {
                        player.health -= mob.damage;
                        player.invincible = 40;
                        if (player.health < 0) player.health = 0;
                    }
                }
            }
            // Spieler tot?
            if (player.health <= 0) {
                messageDiv.innerText = 'üíÄ Du bist gestorben! Zur√ºck zur Lobby.';
                endFight();
            }
            // Alle Mobs tot?
            if (mobs.length === 0) {
                messageDiv.innerText = 'üéâ Sieg! Zur√ºck zur Lobby.';
                endFight();
            }
        }

        function endFight() {
            inFight = false;
            lobbyDiv.style.display = 'block';
            fightDiv.style.display = 'none';
            moveJoystick.active = false;
            attackJoystick.active = false;
            updateUI();
        }

        // ---------- UPGRADES ----------
        function buyHp() {
            if (player.gold >= hpUpgradeCost) {
                player.gold -= hpUpgradeCost;
                player.maxHealth += 2;
                player.health = player.maxHealth; // volles Leben
                hpUpgradeCost = Math.floor(hpUpgradeCost * 1.5);
                messageDiv.innerText = 'Leben erh√∂ht!';
                updateUI();
            } else {
                messageDiv.innerText = 'Nicht genug Gold!';
            }
        }

        function buyDmg() {
            if (player.gold >= dmgUpgradeCost) {
                player.gold -= dmgUpgradeCost;
                player.damage += 1;
                dmgUpgradeCost = Math.floor(dmgUpgradeCost * 1.5);
                messageDiv.innerText = 'Schaden erh√∂ht!';
                updateUI();
            } else {
                messageDiv.innerText = 'Nicht genug Gold!';
            }
        }

        function updateUI() {
            hpSpan.innerText = `${player.health}/${player.maxHealth}`;
            dmgSpan.innerText = player.damage;
            goldSpan.innerText = player.gold;
            document.getElementById('upgradeHpBtn').innerText = `‚ù§Ô∏è Leben +2 (${hpUpgradeCost}ü™ô)`;
            document.getElementById('upgradeDmgBtn').innerText = `‚öîÔ∏è Schaden +1 (${dmgUpgradeCost}ü™ô)`;
        }

        // ---------- ZEICHNEN ----------
        function drawLobby() {
            ctx.fillStyle = '#2b5f7a';
            ctx.fillRect(0, 0, 800, 600);
            ctx.font = 'bold 40px "Segoe UI"';
            ctx.fillStyle = '#ffda7c';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 12;
            ctx.fillText('üè† LOBBY', 260, 150);
            ctx.shadowBlur = 0;
            // Zeichne dekorativen Spieler
            drawPlayer(true);
        }

        function drawFight() {
            // Hintergrund
            ctx.fillStyle = '#3f7a5c';
            ctx.fillRect(0, 0, 800, 600);
            // Gras-Muster (einfach)
            ctx.fillStyle = '#5f9e7a';
            for (let i = 0; i < 20; i++) {
                ctx.fillRect(i*40, 0, 5, 600);
            }

            // Mobs
            for (let mob of mobs) {
                drawMob(mob);
            }

            // Spieler
            drawPlayer(false);

            // Joysticks zeichnen (wenn aktiv)
            if (moveJoystick.active) {
                drawJoystick(moveJoystick, '#66aaff');
            }
            if (attackJoystick.active) {
                drawJoystick(attackJoystick, '#ff6666');
            }
        }

        function drawPlayer(inLobby) {
            // Schatten
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;

            // K√∂rper (Kreis)
            ctx.beginPath();
            ctx.arc(player.x, player.y, 22, 0, 2 * Math.PI);
            ctx.fillStyle = '#f9d56e';
            ctx.fill();

            // Helm / Haare
            ctx.beginPath();
            ctx.arc(player.x-5, player.y-12, 10, 0, Math.PI, true);
            ctx.fillStyle = '#b58954';
            ctx.fill();

            // Augen
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x-8, player.y-6, 4, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x+8, player.y-6, 4, 0, 2*Math.PI);
            ctx.fill();
            ctx.fillStyle = '#1f1f1f';
            ctx.beginPath();
            ctx.arc(player.x-9, player.y-7, 2, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x+7, player.y-7, 2, 0, 2*Math.PI);
            ctx.fill();

            // Schild (links)
            ctx.fillStyle = '#bf8f6f';
            ctx.beginPath();
            ctx.ellipse(player.x-20, player.y-2, 8, 12, 0, 0, 2*Math.PI);
            ctx.fill();

            // Schwert (rechts) ‚Äì nur wenn nicht im Angriff
            if (player.attackTimer <= 0 || inLobby) {
                ctx.fillStyle = '#cccccc';
                ctx.fillRect(player.x+15, player.y-12, 20, 5);
                ctx.fillRect(player.x+30, player.y-17, 5, 15);
            } else {
                // Angriffsanimation: Schwert ausgestreckt
                ctx.fillStyle = '#ffffaa';
                ctx.fillRect(player.x+25, player.y-20, 30, 8);
                ctx.fillRect(player.x+45, player.y-27, 8, 22);
                player.attackTimer--;
            }

            // Invincible-Effekt (blinken)
            if (player.invincible > 0) {
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 28, 0, 2*Math.PI);
                ctx.strokeStyle = '#ffff88';
                ctx.lineWidth = 5;
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            ctx.shadowBlur = 0;
        }

        function drawMob(mob) {
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.beginPath();
            ctx.arc(mob.x, mob.y, 20, 0, 2*Math.PI);
            ctx.fillStyle = '#c44';
            ctx.fill();
            // Augen
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(mob.x-6, mob.y-5, 4, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(mob.x+6, mob.y-5, 4, 0, 2*Math.PI);
            ctx.fill();
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(mob.x-7, mob.y-6, 2, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(mob.x+5, mob.y-6, 2, 0, 2*Math.PI);
            ctx.fill();
            // Gesundheitsbalken
            ctx.fillStyle = '#000000aa';
            ctx.fillRect(mob.x-20, mob.y-30, 40, 6);
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(mob.x-20, mob.y-30, 40 * (mob.health/mob.maxHealth), 6);
        }

        function drawJoystick(js, color) {
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.arc(js.startX, js.startY, js.radius, 0, 2*Math.PI);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.arc(js.currentX, js.currentY, 25, 0, 2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        // ---------- GAMELOOP ----------
        function gameLoop() {
            if (!gameRunning) return;

            if (inFight) {
                if (player.invincible > 0) player.invincible--;
                updateMobs();
                applyMovement();
                applyAttack();
                drawFight();
            } else {
                drawLobby();
            }

            requestAnimationFrame(gameLoop);
        }

        // ---------- TOUCH-EVENTS ----------
        function handleTouchStart(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const canvasX = (touch.clientX - rect.left) * scaleX;
                const canvasY = (touch.clientY - rect.top) * scaleY;

                if (!inFight) return; // im Kampf brauchen wir Joysticks

                // Linke H√§lfte -> Bewegungs-Joystick
                if (canvasX < canvas.width / 2) {
                    moveJoystick.active = true;
                    moveJoystick.startX = canvasX;
                    moveJoystick.startY = canvasY;
                    moveJoystick.currentX = canvasX;
                    moveJoystick.currentY = canvasY;
                    moveJoystick.dirX = 0;
                    moveJoystick.dirY = 0;
                } else {
                    // Rechte H√§lfte -> Angriffs-Joystick
                    attackJoystick.active = true;
                    attackJoystick.startX = canvasX;
                    attackJoystick.startY = canvasY;
                    attackJoystick.currentX = canvasX;
                    attackJoystick.currentY = canvasY;
                    attackJoystick.dirX = 0;
                    attackJoystick.dirY = 0;
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const canvasX = (touch.clientX - rect.left) * scaleX;
                const canvasY = (touch.clientY - rect.top) * scaleY;

                if (moveJoystick.active) {
                    moveJoystick.currentX = canvasX;
                    moveJoystick.currentY = canvasY;
                    updateJoystick(moveJoystick);
                }
                if (attackJoystick.active) {
                    attackJoystick.currentX = canvasX;
                    attackJoystick.currentY = canvasY;
                    updateJoystick(attackJoystick);
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            moveJoystick.active = false;
            attackJoystick.active = false;
        }

        // Maus-Fallback f√ºr PC
        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (e.clientX - rect.left) * scaleX;
            const canvasY = (e.clientY - rect.top) * scaleY;

            if (!inFight) return;

            if (canvasX < canvas.width / 2) {
                moveJoystick.active = true;
                moveJoystick.startX = canvasX;
                moveJoystick.startY = canvasY;
                moveJoystick.currentX = canvasX;
                moveJoystick.currentY = canvasY;
            } else {
                attackJoystick.active = true;
                attackJoystick.startX = canvasX;
                attackJoystick.startY = canvasY;
                attackJoystick.currentX = canvasX;
                attackJoystick.currentY = canvasY;
            }
        }

        function handleMouseMove(e) {
            if (!moveJoystick.active && !attackJoystick.active) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (e.clientX - rect.left) * scaleX;
            const canvasY = (e.clientY - rect.top) * scaleY;

            if (moveJoystick.active) {
                moveJoystick.currentX = canvasX;
                moveJoystick.currentY = canvasY;
                updateJoystick(moveJoystick);
            }
            if (attackJoystick.active) {
                attackJoystick.currentX = canvasX;
                attackJoystick.currentY = canvasY;
                updateJoystick(attackJoystick);
            }
        }

        function handleMouseUp(e) {
            moveJoystick.active = false;
            attackJoystick.active = false;
        }

        // ---------- EVENT LISTENER ----------
        function setupEvents() {
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
            canvas.addEventListener('touchcancel', handleTouchEnd);

            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
        }

        // ---------- BUTTONS ----------
        document.getElementById('startFightBtn').addEventListener('click', () => {
            inFight = true;
            lobbyDiv.style.display = 'none';
            fightDiv.style.display = 'block';
            resetFight();
            messageDiv.innerText = 'Kampf! Bewegen (links), Angriff (rechts)';
        });

        document.getElementById('backToLobbyBtn').addEventListener('click', () => {
            endFight();
        });

        document.getElementById('upgradeHpBtn').addEventListener('click', buyHp);
        document.getElementById('upgradeDmgBtn').addEventListener('click', buyDmg);

        // ---------- START ----------
        setupEvents();
        updateUI();
        gameLoop();
    })();
</script>
</body>
</html>
