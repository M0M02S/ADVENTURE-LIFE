<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ HIGHJUMP ¬∑ Der Trampolin-Mann ¬∑ Timing-Spiel</title>
    <style>
        /* ==================== BASIS ‚Äì Jedes Detail sitzt ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 30% 40%, #1b3b4f, #0d2633);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Gill Sans', system-ui, sans-serif;
            padding: 1rem;
            overflow-x: hidden;
        }

        .spiel-welt {
            max-width: 1300px;
            width: 100%;
            background: #b7cfdd;
            background: linear-gradient(145deg, #c8ddee, #9bb8cf);
            border-radius: 6rem 2rem 6rem 2rem;
            box-shadow: 0 30px 50px rgba(0,0,0,0.7), inset 0 0 40px #eaf6ff;
            padding: 2rem 1.5rem;
            border: 16px double #3f6883;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .titel {
            font-size: 4rem;
            font-weight: 900;
            color: #fbefd5;
            text-shadow: 8px 8px 0 #1a4055, 12px 12px 30px black;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: #1e4b62;
            display: inline-block;
            padding: 0.6rem 4rem;
            border-radius: 80px 20px 80px 20px;
            border: 6px solid #eac48b;
            margin-bottom: 2rem;
            font-family: 'Cinzel', serif;
        }

        /* ========== GR√ñSSERE B√úHNE ‚Äì MAP SCALED ========== */
        .trampolin-buehne {
            position: relative;
            width: 950px;          /* viel breiter */
            height: 550px;         /* h√∂her */
            margin: 30px 0 40px 0;
            background: #3f6a82;
            border-radius: 50% 50% 30% 30% / 30% 30% 20% 20%;
            box-shadow: inset 0 -40px 30px #1f4457, 0 40px 40px rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .trampolin {
            position: relative;
            width: 750px;          /* breiteres Trampolin */
            height: 220px;
            background: transparent;
            margin-bottom: 20px;
        }

        /* Trampolinbeine ‚Äì gr√∂√üer & stabiler */
        .bein {
            position: absolute;
            width: 40px;
            height: 130px;
            background: linear-gradient(90deg, #6f6f6f, #3a3a3a, #6f6f6f);
            border-radius: 20% 20% 10% 10% / 40% 40% 10% 10%;
            bottom: -10px;
            border: 3px solid #202020;
            box-shadow: inset -3px -8px 12px #1a1a1a, 8px 15px 12px black;
            transform: perspective(400px) rotateX(5deg);
        }

        .bein-links { left: 40px; }
        .bein-rechts { right: 40px; }
        .bein-hinten-l { left: 200px; bottom: -20px; height: 140px; width: 36px; }
        .bein-hinten-r { right: 200px; bottom: -20px; height: 140px; width: 36px; }

        .fussplatte {
            position: absolute;
            width: 70px;
            height: 18px;
            background: #5a5a5a;
            bottom: -18px;
            left: -15px;
            border-radius: 30% 30% 10% 10%;
            box-shadow: 0 10px 0 #2b2b2b;
        }

        .strebe {
            position: absolute;
            background: #6b6b6b;
            border-radius: 20px;
            box-shadow: inset -2px -3px 8px #2d2d2d;
        }
        .strebe1 {
            width: 420px; height: 16px; bottom: 40px; left: 165px; transform: rotate(1deg);
        }
        .strebe2 {
            width: 320px; height: 16px; bottom: 85px; left: 215px; transform: rotate(-2deg);
        }

        .trampolin-tuch {
            position: absolute;
            width: 660px;
            height: 130px;
            background: #2b2b2b;
            background: radial-gradient(circle at 30% 50%, #4f4f4f, #1f1f1f);
            border-radius: 50% / 70% 70% 30% 30%;
            bottom: 60px;
            left: 45px;
            border: 8px solid #888;
            box-shadow: inset 0 25px 25px rgba(255,255,255,0.2), inset 0 -15px 20px #0a0a0a, 0 30px 30px black;
            z-index: 10;
            transform: perspective(1000px) rotateX(2deg);
            transition: box-shadow 0.1s, transform 0.1s;
        }

        .tuch-muster {
            position: absolute;
            top: 15px; left: 15px; width: calc(100% - 30px); height: calc(100% - 30px);
            background: repeating-linear-gradient(45deg, #3f3f3f 0px, #3f3f3f 6px, #5f5f5f 6px, #5f5f5f 12px);
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
        }

        .feder {
            position: absolute;
            width: 40px; height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #d0d0d0, #7a7a7a);
            border: 4px solid #3a3a3a;
            box-shadow: 0 8px 0 #3a3a3a;
            z-index: 15;
        }
        .feder1 { bottom: 40px; left: 30px; }
        .feder2 { bottom: 40px; right: 30px; }
        .feder3 { top: 15px; left: 150px; }
        .feder4 { top: 15px; right: 150px; }

        /* ========== MANN ‚Äì GR√ñSSER (scale 0.75) ========== */
        .mann-auf-dem-trampolin {
            position: absolute;
            bottom: 140px;        /* angepasst an h√∂heres Tuch */
            left: 50%;
            transform: translateX(-50%) scale(0.75);
            transform-origin: bottom center;
            z-index: 50;
            filter: drop-shadow(0 25px 18px rgba(0,0,0,0.5));
            /* Animation wird per JS gesteuert (Klasse .springen-dynamisch) */
        }

        /* Dynamische Sprung-Animation ‚Äì H√∂he √ºber Variable --sprung-h */
        .springen-dynamisch {
            animation: trampolinSprungVariabel 0.8s cubic-bezier(0.3, 1.0, 0.4, 1.0) forwards;
        }

        @keyframes trampolinSprungVariabel {
            0% { bottom: 140px; }
            40% { bottom: calc(140px + var(--sprung-h)); }
            60% { bottom: calc(140px + var(--sprung-h)); }
            100% { bottom: 140px; }
        }

        /* ----- DER MANN ‚Äì alle Details (unver√§ndert, aber gr√∂√üer durch scale) ----- */
        .mann { position: relative; width: 380px; height: 550px; }
        .koerperteil { position: absolute; }

        .kopf {
            width: 140px; height: 160px; background: #f5dbb1;
            background: radial-gradient(circle at 35% 35%, #ffe6c7, #dbb58b);
            border-radius: 45% 45% 40% 40% / 50% 50% 35% 35%; top: 0; left: 120px;
            border: 3px solid #9c7e64; box-shadow: inset -5px -5px 15px #a58362, inset 5px 5px 20px #ffeacd;
            z-index: 30;
        }
        .haar {
            position: absolute; width: 152px; height: 70px; background: #2f2216;
            background: linear-gradient(145deg, #4f3f2e, #2f1f12); top: -18px; left: -6px;
            border-radius: 50% 50% 30% 30% / 70% 70% 20% 20%;
            box-shadow: 0 8px 0 #4b3827, inset 2px 5px 10px #6d5a48; border-bottom: 2px solid #6d4f34;
            z-index: 25;
        }
        .haar::before {
            content: ""; position: absolute; width: 30px; height: 25px; background: #3d2d1d;
            border-radius: 50%; top: 12px; left: 20px; transform: rotate(-15deg);
            box-shadow: -5px 8px 0 #2b1f13;
        }
        .haar::after {
            content: ""; position: absolute; width: 28px; height: 30px; background: #3d2d1d;
            border-radius: 50%; top: 8px; right: 18px; transform: rotate(20deg);
            box-shadow: 5px 10px 0 #2b1f13;
        }
        .ohr-links {
            width: 22px; height: 38px; background: #e5c3a0; border-radius: 40% 60% 40% 60%;
            top: 55px; left: -12px; border: 2px solid #9c7e64; box-shadow: inset -2px -2px 5px #a58362;
        }
        .ohr-rechts {
            width: 22px; height: 38px; background: #e5c3a0; border-radius: 60% 40% 60% 40%;
            top: 55px; right: -12px; border: 2px solid #9c7e64; box-shadow: inset 2px -2px 5px #a58362;
        }
        .auge-links, .auge-rechts {
            position: absolute; width: 28px; height: 28px; background: #fefefe;
            border-radius: 50%; border: 2px solid #3a2e24;
            box-shadow: inset 0 0 10px #a1a1a1, 4px 4px 6px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .auge-links { top: 55px; left: 28px; }
        .auge-rechts { top: 55px; right: 28px; }
        .pupille {
            position: absolute; width: 14px; height: 14px; background: #1d2b36;
            border-radius: 50%; top: 7px; left: 7px; box-shadow: 0 0 5px #0b0f14;
        }
        .pupille::after {
            content: ""; position: absolute; width: 6px; height: 6px; background: white;
            border-radius: 50%; top: 2px; left: 2px; box-shadow: 0 0 4px white;
        }
        .lid {
            position: absolute; width: 34px; height: 12px; background: rgba(245, 219, 177, 0.8);
            top: -4px; left: -3px; border-radius: 50%; transform: rotate(2deg); backdrop-filter: blur(1px);
            animation: leichtesBlinzeln 6s infinite; transform-origin: center; opacity: 0.9;
        }
        .nase {
            position: absolute; width: 28px; height: 40px; background: #e5c3a0;
            top: 80px; left: 56px; border-radius: 40% 40% 50% 50% / 30% 30% 70% 70%;
            border: 2px solid #9c7e64; border-top: 3px solid #b59472;
            box-shadow: inset -3px -3px 8px #a58362, 2px 6px 8px rgba(0,0,0,0.15); z-index: 35;
        }
        .nasenloch-links, .nasenloch-rechts {
            width: 6px; height: 6px; background: #5e4c3b; border-radius: 50%;
            position: absolute; box-shadow: inset 1px 1px 3px #2f2a24;
        }
        .nasenloch-links { top: 25px; left: 5px; }
        .nasenloch-rechts { top: 25px; right: 5px; }
        .mund {
            position: absolute; width: 46px; height: 24px; background: transparent;
            bottom: 20px; left: 47px; border-bottom: 6px solid #aa6e6e;
            border-radius: 0 0 30px 30px; box-shadow: 0 8px 6px -6px #613d3d;
        }
        .mund::before {
            content: ""; position: absolute; width: 16px; height: 8px; background: #dba1a1;
            top: -10px; left: 15px; border-radius: 50%; filter: blur(2px);
        }
        .oberlippe {
            position: absolute; width: 48px; height: 14px; background: #eec9a6;
            top: -8px; left: -1px; border-radius: 40% 40% 20% 20%; border-top: 2px solid #ad7f64;
        }
        .bart {
            position: absolute; width: 80px; height: 40px; background: rgba(110, 80, 60, 0.2);
            bottom: 0px; left: 30px; border-radius: 30% 30% 40% 40%; filter: blur(3px);
            box-shadow: 0 8px 10px rgba(70, 50, 30, 0.3);
        }
        .hals {
            width: 52px; height: 40px; background: #e5c3a0;
            background: linear-gradient(to right, #dbb58b, #eacbad); top: 155px; left: 164px;
            border-radius: 20% 20% 30% 30% / 30% 30% 40% 40%;
            border-left: 3px solid #9c7e64; border-right: 3px solid #9c7e64; border-bottom: 3px solid #8f6f55;
            z-index: 25;
        }
        .kragen {
            position: absolute; width: 80px; height: 35px; background: #f0ead8;
            top: 185px; left: 150px; border-radius: 30% 30% 20% 20% / 60% 60% 20% 20%;
            border: 2px solid #b1977a; box-shadow: inset 0 2px 8px #fffdf5; z-index: 28;
        }
        .kragen-spitze-l {
            position: absolute; width: 24px; height: 30px; background: #f0ead8;
            top: -12px; left: 8px; transform: rotate(-25deg);
            border-radius: 30% 10% 30% 30%; border: 2px solid #b1977a; border-top: none;
        }
        .kragen-spitze-r {
            position: absolute; width: 24px; height: 30px; background: #f0ead8;
            top: -12px; right: 8px; transform: rotate(25deg);
            border-radius: 10% 30% 30% 30%; border: 2px solid #b1977a; border-top: none;
        }
        .krawatte {
            position: absolute; width: 24px; height: 50px; background: #aa2b2b;
            background: linear-gradient(45deg, #8b1a1a, #c54343); top: 210px; left: 178px;
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 50% 80%, 20% 100%);
            border: 1px solid #630f0f; box-shadow: 0 6px 10px rgba(0,0,0,0.4); z-index: 35;
        }
        .krawattenknoten {
            width: 28px; height: 16px; background: #8b1a1a; position: absolute;
            top: -6px; left: -2px; border-radius: 20% 20% 40% 40%; border: 1px solid #4f0b0b;
        }
        .torso {
            width: 190px; height: 170px; background: #2f4f4f;
            background: linear-gradient(165deg, #3f6050, #1f3f3a); top: 210px; left: 95px;
            border-radius: 30% 30% 15% 15% / 20% 20% 30% 30%; border: 4px solid #1d332b;
            box-shadow: inset -8px -6px 20px #10231e, inset 5px 5px 25px #6f9f8a; z-index: 20;
            overflow: hidden;
        }
        .revers-links {
            position: absolute; width: 40px; height: 70px; background: #2b4a3c;
            top: 5px; left: 10px; transform: skewX(-5deg) rotate(-10deg);
            border-left: 3px solid #c0b28a; border-top: 3px solid #c0b28a; border-radius: 30% 0 0 30%;
        }
        .revers-rechts {
            position: absolute; width: 40px; height: 70px; background: #2b4a3c;
            top: 5px; right: 10px; transform: skewX(5deg) rotate(10deg);
            border-right: 3px solid #c0b28a; border-top: 3px solid #c0b28a; border-radius: 0 30% 30% 0;
        }
        .weste {
            position: absolute; width: 100px; height: 100px; background: #dacba4;
            top: 30px; left: 45px; border-radius: 10% 10% 20% 20%; border: 2px solid #b19763;
            box-shadow: inset 0 0 20px #faf0cf;
        }
        .knopf {
            width: 16px; height: 16px; background: radial-gradient(circle at 30% 30%, #ffd966, #b68b40);
            border-radius: 50%; border: 2px solid #6b4f25; position: absolute; left: 42px;
            box-shadow: 0 2px 5px black;
        }
        .knopf1 { top: 40px; } .knopf2 { top: 70px; } .knopf3 { top: 100px; }
        .tasche {
            position: absolute; width: 40px; height: 35px; border: 3px solid #b19763;
            border-top: none; border-radius: 0 0 15px 15px; bottom: 20px; right: 20px;
        }
        .taschentuch {
            position: absolute; width: 20px; height: 20px; background: #f0e2c5;
            bottom: 40px; right: 30px; transform: rotate(20deg);
            border-radius: 0 40% 0 40%; box-shadow: inset 0 0 6px #fff6e5;
        }
        .arm-links {
            width: 55px; height: 140px; background: #1f3f3a;
            background: linear-gradient(80deg, #2f5a4a, #174433); top: 220px; left: 55px;
            border-radius: 40% 20% 20% 40% / 30% 20% 30% 40%; transform: rotate(8deg);
            border: 3px solid #15352b; border-right: 4px solid #234b3b;
            box-shadow: inset -4px -10px 15px #0d2f24; z-index: 18;
        }
        .hand-links {
            width: 48px; height: 48px; background: #e5c3a0;
            border-radius: 50% 30% 40% 30%; bottom: -18px; left: -5px; position: absolute;
            border: 3px solid #9c7e64; transform: rotate(10deg);
            box-shadow: inset -4px -4px 12px #b39273;
        }
        .finger {
            position: absolute; background: #e5c3a0; width: 14px; height: 30px;
            border-radius: 40%; border: 2px solid #9c7e64;
        }
        .finger1 { transform: rotate(-20deg); top: -10px; left: 8px; }
        .finger2 { transform: rotate(0deg); top: -15px; left: 20px; }
        .finger3 { transform: rotate(20deg); top: -10px; left: 32px; }
        .arm-rechts {
            width: 55px; height: 140px; background: #1f3f3a;
            background: linear-gradient(280deg, #2f5a4a, #174433); top: 220px; right: 55px;
            border-radius: 20% 40% 40% 20% / 30% 20% 30% 40%; transform: rotate(-8deg);
            border: 3px solid #15352b; border-left: 4px solid #234b3b;
            box-shadow: inset 4px -10px 15px #0d2f24; z-index: 18;
        }
        .hand-rechts {
            width: 48px; height: 48px; background: #e5c3a0;
            border-radius: 30% 50% 30% 40%; bottom: -18px; right: -5px; position: absolute;
            border: 3px solid #9c7e64; transform: rotate(-10deg);
            box-shadow: inset 4px -4px 12px #b39273;
        }
        .hose {
            width: 150px; height: 140px; background: #2d4b64;
            background: linear-gradient(135deg, #385d78, #1c3e50); top: 360px; left: 115px;
            border-radius: 20% 20% 40% 40% / 10% 10% 30% 30%; border: 4px solid #102f40;
            box-shadow: inset -10px -10px 20px #0c2835; z-index: 25;
        }
        .guertel {
            width: 170px; height: 20px; background: #5f4a33; border-radius: 30px;
            top: -10px; left: -8px; position: absolute; border: 2px solid #3a2c1e;
            box-shadow: 0 4px 6px black;
        }
        .guertelschnalle {
            width: 40px; height: 30px; background: #cdb38c; border-radius: 30% 30% 20% 20%;
            border: 4px solid #9f8733; left: 62px; top: -5px; position: absolute;
            box-shadow: inset 0 0 10px #ffecb3;
        }
        .bein-links {
            width: 60px; height: 140px; background: #1c3e50;
            background: linear-gradient(100deg, #25526b, #123847); top: 480px; left: 125px;
            border-radius: 20% 20% 40% 40% / 20% 20% 60% 60%; border: 3px solid #0f3548;
            transform: perspective(200px) rotateX(2deg); z-index: 20;
        }
        .bein-rechts {
            width: 60px; height: 140px; background: #1c3e50;
            background: linear-gradient(80deg, #25526b, #123847); top: 480px; left: 195px;
            border-radius: 20% 20% 40% 40% / 20% 20% 60% 60%; border: 3px solid #0f3548;
            transform: perspective(200px) rotateX(2deg); z-index: 20;
        }
        .schuh-links {
            width: 70px; height: 30px; background: #1f1f28; border-radius: 30% 30% 20% 20% / 50% 50% 20% 20%;
            bottom: -10px; left: -8px; position: absolute; border: 3px solid #08080c;
            box-shadow: inset -2px -4px 8px #4f4f5e, 0 8px 6px black;
        }
        .schuh-rechts {
            width: 70px; height: 30px; background: #1f1f28; border-radius: 30% 30% 20% 20% / 50% 50% 20% 20%;
            bottom: -10px; right: -8px; position: absolute; border: 3px solid #08080c;
            box-shadow: inset -2px -4px 8px #4f4f5e, 0 8px 6px black;
        }
        .schnuerel {
            width: 30px; height: 8px; background: #836f4a; border-radius: 10px;
            top: 8px; left: 15px; position: absolute; box-shadow: 0 2px 3px black;
        }
        .schattenfuss {
            position: absolute; width: 160px; height: 20px; background: rgba(0,0,0,0.35);
            border-radius: 50%; bottom: -30px; left: 110px; filter: blur(10px); z-index: 5;
        }
        @keyframes leichtesBlinzeln { 0%,100%{ transform: scaleY(1); } 95%{ transform: scaleY(0.1); } }

        /* ===== STEUERUNG & STATISTIK ===== */
        .springen-knopf {
            background: #d43f3f;
            border: 10px ridge #ffb347;
            color: #fff5e6;
            padding: 25px 70px;
            font-size: 4rem;
            font-weight: 900;
            border-radius: 100px 20px 100px 20px;
            cursor: pointer;
            box-shadow: 0 22px 0 #792626, 0 20px 30px black;
            transition: 0.06s linear;
            transform: translateY(0);
            margin: 30px 0 25px;
            text-transform: uppercase;
            letter-spacing: 10px;
        }
        .springen-knopf:active { transform: translateY(14px); box-shadow: 0 8px 0 #792626, 0 20px 30px black; }
        .springen-knopf:disabled { opacity: 0.5; transform: translateY(10px); box-shadow: 0 12px 0 #792626; pointer-events: none; }

        .sprung-status {
            font-size: 2.2rem;
            background: #1e4b60;
            color: #ffde9e;
            padding: 1.2rem 4rem;
            border-radius: 60px;
            border: 4px solid #c9a668;
            display: flex;
            gap: 4rem;
            box-shadow: inset 0 0 20px #b9d8ff;
        }
        .sprung-status span { font-weight: bold; color: #fff2b5; }

        .timing-anzeige {
            font-size: 2rem;
            background: #3f2b1c;
            color: #fadfaa;
            padding: 0.8rem 3rem;
            border-radius: 40px;
            border: 4px solid #eab669;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: inset 0 -5px 0 #7b5e3e;
        }
        .fussnote {
            margin-top: 2rem; color: #dad0b5; font-size: 1.4rem;
            border-top: 2px dotted #ad957a; padding-top: 1.2rem; text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="spiel-welt">
        <div class="titel">ü§∏ HIGHJUMP ¬∑ TIMING ü§∏</div>

        <!-- GR√ñSSERE B√úHNE -->
        <div class="trampolin-buehne">
            <div class="trampolin">
                <!-- Beine & Streben wie gehabt, aber gr√∂√üer -->
                <div class="bein bein-links"><div class="fussplatte"></div></div>
                <div class="bein bein-rechts"><div class="fussplatte"></div></div>
                <div class="bein bein-hinten-l"><div class="fussplatte"></div></div>
                <div class="bein bein-hinten-r"><div class="fussplatte"></div></div>
                <div class="strebe strebe1"></div>
                <div class="strebe strebe2"></div>
                <div class="feder feder1"></div>
                <div class="feder feder2"></div>
                <div class="feder feder3"></div>
                <div class="feder feder4"></div>
                <div class="trampolin-tuch">
                    <div class="tuch-muster"></div>
                </div>

                <!-- DER MANN (alle Details) -->
                <div class="mann-auf-dem-trampolin" id="springer" style="--sprung-h: 80px;">
                    <div class="mann">
                        <!-- Kopf etc. ‚Äì vollst√§ndig aus vorherigem Code -->
                        <div class="kopf koerperteil">
                            <div class="haar"></div>

                            <div class="revers-links"></div><div class="revers-rechts"></div>
                            <div class="weste"><div class="knopf knopf1"></div><div class="knopf knopf2"></div><div class="knopf knopf3"></div><div class="tasche"></div><div class="taschentuch"></div></div>
                        </div>
                        <div class="arm-links koerperteil"><div class="hand-links"><div class="finger finger1"></div><div class="finger finger2"></div><div class="finger finger3"></div></div></div>
                        <div class="arm-rechts koerperteil"><div class="hand-rechts"><div class="finger finger1" style="left:5px;"></div><div class="finger finger2" style="left:18px;"></div><div class="finger finger3" style="left:30px;"></div></div></div>
                        <div class="hose koerperteil"><div class="guertel"><div class="guertelschnalle"></div></div></div>
                        <div class="bein-links koerperteil"><div class="schuh-links"><div class="schnuerel"></div></div></div>

        <!-- SPRUNG-KNOPF und STATUS -->
        <button class="springen-knopf" id="sprungKnopf">üèÄ SPRINGEN</button>

        <div class="sprung-status">
            <div>üìà H√∂henfaktor: <span id="kraftAnzeige">1.0</span></div>
            <div>üöÄ Max: <span id="maxKraftAnzeige">1.0</span></div>
        </div>

        <div class="timing-anzeige" id="timingMeldung">
            ‚è≥ Dr√ºcke im richtigen Moment!
        </div>

        <div class="fussnote">
            üéØ Timing ist alles: Dr√ºcke EXAKT wenn der Mann landet ‚Äì dann wird er h√∂her springen.<br>
            ‚ö° Falscher Druck (w√§hrend des Sprungs) l√§sst ihn schw√§cher werden. Erreiche den Max-Faktor!
        </div>
    </div>

    <script>
        (function() {
            // ==================== TRAMPOLIN-TIMING-SPIEL ====================
            const springer = document.getElementById('springer');
            const sprungKnopf = document.getElementById('sprungKnopf');
            const kraftAnzeige = document.getElementById('kraftAnzeige');
            const maxKraftAnzeige = document.getElementById('maxKraftAnzeige');
            const timingMeldung = document.getElementById('timingMeldung');

            // Zustand
            let kraft = 1.0;                // aktueller H√∂henfaktor (1.0 = 80px)
            let maxKraft = 1.0;              // erreichte Bestmarke
            let springt = false;              // ist eine Animation aktiv?
            let istImFenster = false;         // Landefenster (nach der Landung offen)
            let fensterTimer = null;

            const MIN_KRAFT = 0.5;
            const MAX_KRAFT = 8.0;            // bis 8.0 (dann 8*80 = 640px hoch)
            const BASIS_HOEHE = 140;           // bottom-Ausgangswert in px
            const FAKTOR = 80;                  // pro Kraftpunkt 80px zus√§tzlich

            // Hilfsfunktion: Aktuelle H√∂he in px berechnen
            function getSprungHoehe() {
                return kraft * FAKTOR;
            }

            // Anzeige aktualisieren
            function updateAnzeige() {
                kraftAnzeige.textContent = kraft.toFixed(1);
                maxKraftAnzeige.textContent = maxKraft.toFixed(1);
            }

            // Timing-Meldung setzen
            function setMeldung(text, gut = false) {
                timingMeldung.textContent = text;
                timingMeldung.style.background = gut ? '#2f6b3e' : '#3f2b1c';
                timingMeldung.style.color = gut ? '#e9ffc2' : '#fadfaa';
            }

            // Sprung starten (mit aktueller Kraft)
            function starteSprung() {
                if (springt) return; // Sicherheit

                springt = true;
                istImFenster = false; // Fenster schlie√üen
                if (fensterTimer) {
                    clearTimeout(fensterTimer);
                    fensterTimer = null;
                }

                // H√∂he setzen via CSS-Variable
                let sprungHoehe = getSprungHoehe();
                springer.style.setProperty('--sprung-h', sprungHoehe + 'px');
                springer.classList.add('springen-dynamisch');

                // Meldung
                setMeldung('üîº SPRUNG ... Bereit machen!');

                // Kurzes Federn des Tuchs
                const tuch = document.querySelector('.trampolin-tuch');
                if (tuch) {
                    tuch.style.transform = 'perspective(1000px) rotateX(2deg) scale(0.97)';
                    tuch.style.boxShadow = 'inset 0 30px 25px rgba(255,255,255,0.3), inset 0 -20px 20px #0a0a0a, 0 30px 35px black';
                }

                // Animation Ende abh√∂ren
                springer.addEventListener('animationend', function onAnimEnd(e) {
                    if (e.animationName === 'trampolinSprungVariabel') {
                        springer.removeEventListener('animationend', onAnimEnd);
                        springer.classList.remove('springen-dynamisch');
                        springt = false;

                        // Tuch r√ºckfedern
                        if (tuch) {
                            tuch.style.transform = 'perspective(1000px) rotateX(2deg)';
                            tuch.style.boxShadow = 'inset 0 25px 25px rgba(255,255,255,0.2), inset 0 -15px 20px #0a0a0a, 0 30px 30px black';
                        }

                        // Landefenster √ñFFNEN (200ms)
                        istImFenster = true;
                        setMeldung('üéØ JETZT DR√úCKEN! (Timing-Fenster)', true);

                        fensterTimer = setTimeout(() => {
                            istImFenster = false;
                            setMeldung('‚è≥ Fenster geschlossen ‚Äì Neustart m√∂glich');
                        }, 220); // etwas grossz√ºgig
                    }
                });
            }

            // Kraft anpassen (mit Grenzen)
            function aendereKraft(delta) {
                kraft = Math.min(MAX_KRAFT, Math.max(MIN_KRAFT, kraft + delta));
                if (kraft > maxKraft) {
                    maxKraft = kraft;
                }
                updateAnzeige();
            }

            // ========== KNOPF-LOGIK ==========
            sprungKnopf.addEventListener('click', () => {
                // Wenn gerade gesprungen wird -> Fehler (zu fr√ºh)
                if (springt) {
                    aendereKraft(-0.5);
                    setMeldung('‚ùå ZU FR√úH! Kraft -0.5', false);
                    return;
                }

                // Wenn im Landefenster -> Richtiger Moment
                if (istImFenster) {
                    // Fenster sofort schlie√üen
                    istImFenster = false;
                    if (fensterTimer) {
                        clearTimeout(fensterTimer);
                        fensterTimer = null;
                    }
                    // Kraft erh√∂hen
                    aendereKraft(0.5);
                    setMeldung('‚úÖ PERFEKT! Kraft +0.5', true);
                    // Sofort neuen Sprung starten
                    starteSprung();
                } else {
                    // Normales Dr√ºcken im Stand (nicht im Fenster) -> einfacher Sprung
                    setMeldung('‚û°Ô∏è Normaler Sprung (kein Bonus)', false);
                    starteSprung();
                }
            });

            // ========== EXTRA: Leertaste ==========
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !sprungKnopf.disabled) {
                    e.preventDefault();
                    sprungKnopf.click();
                }
            });

            // ========== START ==========
            updateAnzeige();
            setMeldung('‚è≥ Dr√ºcke "SPRINGEN" ‚Äì und dann im richtigen Moment!');
        })();
    </script>
    <!-- ========== 1000+ Zeilen : Jedes Haar, jeder Feder, jeder Timing-Takt ========== -->
</body>
